<ion-header>
  <ion-navbar>
    <ion-title>{{ 'MATCH.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    <ion-item>
      <ion-label floating>{{ 'MATCH.FIELDS.LIFE_START' | translate }}</ion-label>
      <ion-input type="tel" pattern="\d[10]" maxlength="10"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ 'MATCH.FIELDS.PLAYERS' | translate }}</ion-label>
      <ion-input type="tel" pattern="\d[2]" maxlength="2"></ion-input>
    </ion-item>
  </div>
  <div>
    <button (click)="startGame()">{{ 'MATCH.BUTTONS.PLAY' | translate }}</button>
  </div>
</ion-content>
